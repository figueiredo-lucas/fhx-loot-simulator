<h2 mat-dialog-title>Save Loot group</h2>
<form novalidate (ngSubmit)="save()" [formGroup]="formLoot" #lootFormDirective>
  <mat-dialog-content fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Group name</mat-label>
      <input matInput placeholder="Group 1" formControlName="name" type="text" autocomplete="off">
    </mat-form-field>
    <div fxLayout="row" [formGroup]="item" *ngFor="let item of items; index as i">
      <mat-form-field fxFlex appearance="outline"  >
        <mat-label>Item {{i + 1}}</mat-label>
        <input matInput placeholder="Item name" formControlName="name">
      </mat-form-field>
      <button type="button" mat-icon-button (click)="addItem()" *ngIf="i === 0">
        <i class="fa fa-plus"></i>
      </button>
      <button type="button" mat-icon-button (click)="removeItem(i)" *ngIf="i > 0">
        <i class="fa fa-minus"></i>
      </button>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary">Save</button>
  </mat-dialog-actions>
</form>
