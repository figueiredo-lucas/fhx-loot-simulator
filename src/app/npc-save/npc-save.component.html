<h2 mat-dialog-title>Save Npc</h2>
<form novalidate (ngSubmit)="save()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>NPC name</mat-label>
      <input matInput placeholder="NPC 1" type="text" name="name" [(ngModel)]="npc.name">
    </mat-form-field>
    <h4 mat-dialog-title style="margin: 0;">Select loot groups</h4>
    <mat-selection-list dense #groups name="selectionList" [(ngModel)]="npc.groups">
      <mat-list-option *ngFor="let l of loots; let i = index" [value]="l">
        <span matLine>{{l.loot.name}}</span>
        <span matLine *ngFor="let it of l.loot.items"> &bull; {{it}}</span>
        <mat-form-field appearance="outline" class="chance" (click)="fieldFocus($event)">
          <mat-label>Chance</mat-label>
          <input matInput placeholder="(0 - 1)" [(ngModel)]="l.probability" name="field" type="number">
        </mat-form-field>
        <mat-divider *ngIf="i < loots.length - 1"></mat-divider>
      </mat-list-option>
    </mat-selection-list>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary">Save</button>
  </mat-dialog-actions>
</form>
