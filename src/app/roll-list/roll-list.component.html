<div fxLayout="row wrap" fxLayoutGap="10px" style="margin: 20px;">
  <mat-card *ngFor="let roll of rolls; index as i" fxFlex.xs="100%" fxFlex.sm="calc(50% - 20px)" fxFlex="calc(33% - 20px)" class="mb">
    <mat-card-header>
      <h3>
        Roll #{{i + 1}} - Test with <span style="text-decoration: underline;">{{roll.npc.name}}</span> for {{roll.amountOfRolls}}
        times.
      </h3>
      <button mat-icon-button (click)="openDetails(roll)">
        <i class="fa fa-info"></i>
      </button>
    </mat-card-header>
    <mat-card-content>
      <mat-list dense>
        <mat-list-item *ngFor="let drop of getRollWithDropsText(roll); index as idx">
          <span matLine>With {{idx}} drops we have {{drop}} occurrences.</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>

<button mat-fab matTooltip="Register another probability roll" matTooltipPosition="above"
  style="position: fixed; bottom: 40px; right: 40px;" (click)="openModal()">
  <i class="fa fa-plus"></i>
</button>
